<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student - University Website</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the shared CSS file -->
</head>
<body>
  <header>
    <h1>University Website</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="academics.html">Academics</a>
      <a href="admissions.html">Admissions</a>
      <a href="campus-life.html">Campus Life</a>
      <a href="contact.html">Contact</a>
      <a href="student-list.html">Student List</a>
    </nav>
  </header>

  <main>
    <h2>Edit Student</h2>

    <div class="student-edit-container">
      <form class="student-edit-form">
        <div class="form-group">
          <label for="student-id">Student ID:</label>
          <input type="text" id="student-id" name="student-id" value="12345" readonly>
        </div>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" value="John">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" value="Doe">
        </div>
        <div class="form-group">
          <label for="program">Program:</label>
          <select id="program" name="program">
            <option value="computer-science">Computer Science</option>
            <option value="business-administration" selected>Business Administration</option>
            <option value="engineering">Engineering</option>
            <option value="humanities">Humanities</option>
          </select>
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <select id="year" name="year">
            <option value="freshman">Freshman</option>
            <option value="sophomore">Sophomore</option>
            <option value="junior" selected>Junior</option>
            <option value="senior">Senior</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="john.doe@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" value="555-1234">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address">123 Main Street, Anytown USA</textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="student-list.html" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 University Website. All rights reserved.</p>
  </footer>

  <script>
    // Add JavaScript functionality to handle form submission and validation
  </script>
</body>
</html>

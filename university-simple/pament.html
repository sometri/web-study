<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Payment</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      margin-top: 0;
    }
    .student-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .student-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
    }
    .student-details h3 {
      margin: 0 0 5px;
    }
    .student-details p {
      margin: 0;
      color: #666;
    }
    .payment-info {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
    }
    .payment-info h3 {
      margin-top: 0;
    }
    .payment-info p {
      margin: 10px 0;
    }
    .payment-options {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .payment-options button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .payment-options button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Payment</h1>

    <div class="section">
      <div class="student-info">
        <img src="student-avatar.jpg" alt="Student Avatar">
        <div class="student-details">
          <h3>John Doe</h3>
          <p>ID: 12345678</p>
        </div>
      </div>
      <div class="payment-info">
        <h3>Current Balance</h3>
        <p>$2,500.00</p>
        <h3>Due Date</h3>
        <p>September 15, 2023</p>
        <div class="payment-options">
          <button>Pay Now</button>
          <button>Set Up Payment Plan</button>
        </div>
      </div>
    </div>

    <!-- Add more sections for other students as needed -->

  </div>
</body>
</html>

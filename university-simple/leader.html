<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leadership Chart - University Website</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the shared CSS file -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>University Website</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="academics.html">Academics</a>
      <a href="admissions.html">Admissions</a>
      <a href="campus-life.html">Campus Life</a>
      <a href="contact.html">Contact</a>
      <a href="leadership-chart.html" class="active">Leadership</a>
    </nav>
  </header>

  <main>
    <section class="leadership-chart">
      <h2>University Leadership</h2>
      <div class="chart-container">
        <canvas id="leadershipChart"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 University Website. All rights reserved.</p>
  </footer>

  <script>
    // Prepare the data for the chart
    const labels = ['Chancellor', 'Vice-Chancellor', 'Provost', 'Deans'];
    const data = [1, 3, 5, 10];

    // Get the canvas element
    const ctx = document.getElementById('leadershipChart').getContext('2d');

    // Create the chart
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Number of Leaders',
          data: data,
          backgroundColor: [
            'rgba(75, 192, 192, 0.2)',
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)'
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            stepSize: 1
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'University Leadership Chart'
          }
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Page - Attendant</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .attendant-section {
      margin-bottom: 40px;
    }
    .attendant-section h2 {
      margin-top: 0;
    }
    .attendant-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .attendant-item img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
    }
    .attendant-info h3 {
      margin: 0 0 5px;
    }
    .attendant-info p {
      margin: 0;
      color: #666;
    }
    .attendant-details {
      margin-top: 10px;
    }
    .attendant-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Page</h1>
    <div class="attendant-section">
      <h2>Your Attendant</h2>
      <div class="attendant-item">
        <img src="attendant-avatar.jpg" alt="Attendant Avatar">
        <div class="attendant-info">
          <h3>John Doe</h3>
          <p>Student Attendant</p>
        </div>
      </div>
      <div class="attendant-details">
        <p><strong>Contact:</strong> johndoe@university.edu</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
        <p><strong>Office Location:</strong> Building A, Room 101</p>
        <p><strong>Office Hours:</strong> Monday - Friday, 9:00 AM - 5:00 PM</p>
      </div>
    </div>

    <!-- Add more sections as needed -->

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
        }

        .book-author {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book List</h1>
        <ul>
            <li>
                <span class="book-title">The Great Gatsby</span><br>
                <span class="book-author">by F. Scott Fitzgerald</span>
            </li>
            <li>
                <span class="book-title">To Kill a Mockingbird</span><br>
                <span class="book-author">by Harper Lee</span>
            </li>
            <li>
                <span class="book-title">1984</span><br>
                <span class="book-author">by George Orwell</span>
            </li>
            <!-- Add more books as needed -->
        </ul>
    </div>
</body>
</html>

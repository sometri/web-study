<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 16px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Grid</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product Image">
                <div class="product-title">Product 1</div>
                <div class="product-description">Description of Product 1.</div>
                <div class="product-price">$19.99</div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product Image">
                <div class="product-title">Product 2</div>
                <div class="product-description">Description of Product 2.</div>
                <div class="product-price">$29.99</div>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>
</body>
</html>
